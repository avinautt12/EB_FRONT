<div class="dialog-container">
  <h2 mat-dialog-title>{{data.titulo}}</h2>
  <mat-dialog-content>
    <p>{{data.mensaje}}</p>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button (click)="descartar()">Descartar</button>
    <button mat-raised-button color="primary" (click)="retomar()">Retomar</button>
  </mat-dialog-actions>
</div>
