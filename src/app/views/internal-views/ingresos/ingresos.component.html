<app-home-bar></app-home-bar>

<div class="page-container">
    <header class="page-header">
        <div class="header-content">
            <h1>Proyección de Ingresos</h1>
            <p>Registro de facturas emitidas y promesas de pago</p>
        </div>
        <div class="header-actions">
            <button class="btn btn-outline" routerLink="/flujo-dashboard">
                <i class="fas fa-arrow-left"></i> Volver al Tablero
            </button>
            <button class="btn btn-primary" (click)="toggleFormulario()">
                {{ mostrarFormulario ? 'Cancelar Registro' : '+ Registrar Nueva Factura' }}
            </button>
        </div>
    </header>

    @if (mostrarFormulario) {
    <section class="form-section">
        <div class="card border-create">
            <div class="card-header">
                <h3><i class="fas fa-file-invoice" style="color: var(--primary-color);"></i> Datos de la Factura</h3>
            </div>
            <div class="card-body">
                <form [formGroup]="form" (ngSubmit)="guardar()">
                    <div class="form-grid">
                        <div class="form-group">
                            <label>Cliente</label>
                            <input type="text" formControlName="cliente" placeholder="Ej: Bici Sport SA">
                        </div>

                        <div class="form-group">
                            <label>Folio Factura</label>
                            <input type="text" formControlName="folio_factura" placeholder="F-2025001">
                        </div>

                        <div class="form-group">
                            <label>Fecha Promesa de Pago</label>
                            <input type="date" formControlName="fecha_promesa_pago">
                        </div>

                        <div class="form-group">
                            <label>Monto a Cobrar (MXN)</label>
                            <div class="currency-wrapper">
                                <span class="currency-symbol">$</span>
                                <input type="number" class="currency-input" formControlName="monto_cobro" placeholder="0.00">
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Probabilidad de Cobro</label>
                            <select formControlName="probabilidad">
                                <option value="ALTA">Alta (Seguro paga)</option>
                                <option value="MEDIA">Media (A veces se atrasa)</option>
                                <option value="BAJA">Baja (Cliente difícil)</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Cuenta Destino</label>
                            <select formControlName="cuenta_destino">
                                <option value="Santander">Santander</option>
                                <option value="BBVA">BBVA</option>
                                <option value="Banamex">Banamex</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-save" [disabled]="form.invalid">
                            Guardar Proyección
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    }
</div>
