<app-top-bar></app-top-bar>

<div class="login-container">
  <h2>Iniciar sesión</h2>

  <form (ngSubmit)="iniciarSesion()" #loginForm="ngForm">
    <label for="email">Usuario</label>
    <input type="email" id="email" name="email" placeholder="Usuario" required [(ngModel)]="email">

    <label for="password">Contraseña</label>
    <div class="input-icon-wrapper">
      <input [type]="verPassword ? 'text' : 'password'" id="password" name="password" placeholder="Contraseña" required
        [(ngModel)]="password" class="password-input">
      <i class="toggle-password fas" [ngClass]="verPassword ? 'fa-eye' : 'fa-eye-slash'"
        (click)="verPassword = !verPassword"></i>
    </div>

    <a [routerLink]="['/recuperacion/enviar-correo']" class="forgot-password">¿Olvidaste tu contraseña?</a>

    <button type="submit" [disabled]="loading">
      <span *ngIf="loading" class="spinner"></span>
      {{ loading ? 'Ingresando...' : 'Iniciar sesión' }}
    </button>
  </form>

  <div *ngIf="error" class="error-message">
    {{ error }}
  </div>
</div>
